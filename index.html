<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/github-interface.js"></script>
    <script src="js/github.js"></script>
    <title>GitHub Lookup Users</title>
  </head>
  <body>
  <div class="jumbotron">
    <div class="container">
      <h1>GitHub Lookup</h1>
        <div class="col-md-12">
          <form id="form" class="form-inline">
            <div class="form-group">
              <input id="username" class="form-control" placeholder="GitHub username" length="90px">
            </div>
            <div class="form-group">
              <button class="btn btn-primary center-block" type="submit"><i class="fa fa-github" aria-hidden="true"></i>  Search</button>
            </div>
          </form>
        </div>
    </div> 
  </div><!-- End of jumbotron -->
  <div class="container">
    <h3 id="error"></h3>
    <div class="output row">
      <div id="user-info" class="col-md-3"></div>
      <h2>Repositories</h2>
      <div id="user-repos" class="col-md-9"></div>
    </div>
  </div><!-- End of container -->
  </body>
</html>
